---
- name: install tomcat on ubuntu
  hosts: all
  become: yes 
  tasks:
    - name: install java on ubuntu 
      apt:
         name: openjdk-11-jdk
         update_cache: yes 
         state: present
      when: ansible_facts['distribution'] == "Ubuntu"
    - name: create group
      group: 
        name: tomcat
        state: present 
    - name: add tomcat user
      user:
        name: tomcat
        home: /opt/tomcat
        group: tomcat
        shell: /bin/false
        state: present
      when: ansible_facts['distribution'] == "Ubuntu"
    - name: download tomcat software
      get_url:
        url: "https://dlcdn.apache.org/tomcat/tomcat-10/v10.1.8/bin/apache-tomcat-10.1.8.zip"
        dest: "/tmp/apache-tomcat-10.1.8.zip"
      when: ansible_facts['distribution'] == "Ubuntu"
    - name: extract tomcat 
      unarchive:
        src: "/tmp/apache-tomcat-10.1.8.zip"
        dest: "/opt/tomcat"
      when: ansible_facts['distribution'] == "Ubuntu"


      
          